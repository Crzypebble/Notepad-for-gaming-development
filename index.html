<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Design Notepad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Game Design Notepad</h1>

  <div class="tabs">
    <button onclick="switchTab('story')">Story</button>
    <button onclick="switchTab('settings')">Settings</button>
    <button onclick="switchTab('controls')">Controls</button>
    <button onclick="switchTab('features')">Features</button>
    <button onclick="switchTab('locations')">Locations</button>
    <button onclick="switchTab('npcs')">NPCs</button>
  </div>

  <div class="tab-content" id="story" contenteditable="true">Write the gameâ€™s story...</div>
  <div class="tab-content" id="settings" contenteditable="true" style="display:none;">Game world settings...</div>
  <div class="tab-content" id="controls" contenteditable="true" style="display:none;">Game controls...</div>
  <div class="tab-content" id="features" contenteditable="true" style="display:none;">Game features...</div>
  <div class="tab-content" id="locations" contenteditable="true" style="display:none;">Game locations...</div>
  <div class="tab-content" id="npcs" contenteditable="true" style="display:none;">NPC descriptions...</div>

  <div class="controls">
    <button onclick="saveProject()">Save All</button>
    <input type="file" id="loadInput" onchange="loadProject(event)" style="display:none" />
    <button onclick="document.getElementById('loadInput').click()">Load</button>
    <button onclick="clearAll()">Clear All</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
